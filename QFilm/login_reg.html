<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/login_reg.css">
    <title>Login</title>
</head>

<body>
    <!-- ---------------------------------------------------------------------------- -->
    <div class="container">
        <div class="preloader">
            <div class="loader"></div>
        </div>
    </div>
    <!-- ---------------------------------------------------------------------------- -->
    <header>
        <div class="nav">
            <a href="#">Новости</a>
            <a href="#">Скоро на экранах</a>
            <a href="index.html" class="logo"><img src="https://www.eahsn.org/wp-content/uploads/q-logo.png"
                    alt=""><span>Film</span></a>
            <a href="">О нас</a>
            <a href="">Войти / Зарегистрироваться </a>
        </div>
        <hr>

    </header>
    <!-- ---------------------------------------------------------------------------- -->
    <div class="loginpanel">
        <div class="txt">
            <input id="user" type="text" placeholder="Username" />
            <label for="user" class="entypo-user"></label>
        </div>
        <div class="txt">
            <input id="pwd" type="password" placeholder="Password" />
            <label for="pwd" class="entypo-lock"></label>
        </div>
        <div class="buttons">
            <input type="button" value="Login" />
            <span>
                <a href="javascript:void(0)" class="entypo-user-add register">Register</a>
            </span>
        </div>

        <div class="hr">
            <div></div>
            <div>OR</div>
            <div></div>
        </div>

        <div class="social">
            <a href="javascript:void(0)" class="facebook"></a>
            <a href="javascript:void(0)" class="twitter"></a>
            <a href="javascript:void(0)" class="googleplus"></a>
        </div>
    </div>

    <span class="resp-info"></span>
    <!-- ---------------------------------------------------------------------------- -->

    <!-- ---------------------------------------------------------------------------- -->

    <!-- ---------------------------------------------------------------------------- -->
    <script src="scripts/index.js"></script>
</body>

</html>
